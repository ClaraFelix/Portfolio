<div class="relative">
  <div class="flex absolute inset-y-0 left-0 items-center pl-3">
    <ng-content></ng-content>
  </div>
  <input
    class="w-full px-3 pl-12 text-white py-3 font-mono bg-transparent border-b-2 border-primary outline-none placeholder-secondary focus:border-violet-900 disabled:border-neutral disabled:bg-neutral transition-all duration-150 ease-in-out"
    [type]="type"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [value]="value"
    (input)="handleInput($event)"
  />
</div>
