<section class="container lg:p-16 p-8">
  <h2
    class="text-secondary font-sans sm:text-4xl text-3xl font-bold text-center pb-6"
  >
    Contato
  </h2>
  <p
    class="font-mono sm:text-xl text-lg text-white pt-6 mx-auto text-center sm:w-1/2"
  >
    Entre em contato comigo e vamos
    <span class="text-secondary font-semibold">desenvolver</span> juntos!
  </p>
  <div class="md:flex justify-center gap-x-4">
    <article class="md:w-1/2 sm:mt-28 mt-14">
      <div class="w-full sm:pb-14 pb-7">
        <p class="font-mono text-lg text-secondary">E-mail:</p>
        <portfolio-input-icons
          placeholder="email@email.com"
          [(ngModel)]="userEmail"
          name="email"
        >
          <i
            class="bi bi-envelope-at-fill text-secondary"
            aria-hidden="true"
          ></i>
        </portfolio-input-icons>
      </div>
      <div class="w-full pb-14">
        <p class="font-mono text-lg text-secondary">Mensagem:</p>
        <textarea
          [(ngModel)]="userMessage"
          rows="5"
          placeholder="mensagem"
          class="w-full px-3 text-white py-3 font-mono bg-transparent border-b-2 border-primary outline-none placeholder-secondary focus:border-violet-900 disabled:border-neutral disabled:bg-neutral transition-all duration-150 ease-in-out"
        ></textarea>
      </div>
      <div class="w-full text-center">
        <button
          class="px-6 py-3 bg-violet-900 text-white hover:text-violet-900 font-bold rounded hover:bg-secondary transition-all"
          (click)="sendEmail()"
        >
          Contact
        </button>
      </div>
    </article>
    <article class="md:w-1/2 mt-14 lg:mt-0">
      <img src="./assets/img/img-contact-nobg.webp" alt="contact" />
    </article>
  </div>
</section>
