<section class="container lg:p-16 p-8">
  <h2 class="text-secondary font-sans text-4xl font-bold text-center pb-6">
    Experiências
  </h2>
  <div class="font-mono text-white text-xl pt-6 mx-auto text-center">
    Sou focada em <span class="text-secondary font-semibold">qualidade</span>,
    <span class="text-secondary font-semibold">performance</span> e
    <span class="text-secondary font-semibold">usabilidade</span>, aplicando
    testes unitários e
    <span class="text-secondary font-semibold">metodologias ágeis</span>
    <div class="text-center py-6">
      <a
        href="assets/pdf/Clara-Patrícia-Felix.pdf"
        download
        target="_blank"
        rel="noopener"
      >
        <button
          class="btn-download text-secondary border-b hover:text-bold border-secondary"
        >
          <i class="bi bi-download"></i> Baixar Currículo
        </button>
      </a>
    </div>
  </div>

  <div class="relative w-full overflow-hidden py-6">
    <div
      class="flex transition-transform duration-700 ease-in-out gap-x-2"
      [style.transform]="'translateX(-' + currentIndex * 50 + '%)'"
    >
      @for (experience of experiences; track $index ) {
      <div class="sm:w-1/2 flex-shrink-0 flex justify-center">
        <div class="w-60">
          <img
            [src]="experience.image"
            [alt]="experience.alt"
            [class.pt-8]="experience.image !== './assets/img/logo-UFRN.png'"
            [class.pt-10]="experience.image === './assets/img/logo-vm.webp'"
            class="mx-auto"
          />
        </div>
      </div>
      }
    </div>
    <div
      class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2"
    >
      <button
        *ngFor="let index of slideIndices"
        class="w-3 h-3 rounded-full"
        [class.bg-white]="index === currentIndex"
        [class.bg-gray-400]="index !== currentIndex"
        (click)="goToSlide(index)"
      ></button>
    </div>
  </div>
</section>
